<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
    <div class="card">
      <!-- NFT Card Image -->
      <div class="overlay">
          
        <!-- main image -->
        <img src="/images/image-equilibrium.jpg" alt="" class="nft-img" />
          
        <div class="overlay-color"></div> 

        <!-- icon for overlay -->
          <img src="/images/icon-view.svg" alt="View NFT"
          class="view-icon" />
          
      </div>


      <!-- NFT Details -->
      <h3 class="title">Equilibrium #3429</h3>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="eth-time">
        <!-- Ethereum container -->
        <div class="eth-container">
          <img src="/images/icon-ethereum.svg" alt="ethereum icon" />
          <p class="price">0.041 ETH</p>
        </div>

        <!-- Sale Details container -->

        <div class="sale-container">
          <img src="/images/icon-clock.svg" alt="clock icon" 
          class="clock"/>
          <p class="sale-duration">3 days left</p>
        </div>  
      </div>

      <!-- Card Divider -->
      <div class="divider"></div>

      <!-- Author Info -->
      <div class="author-container">
        <img src="/images/image-avatar.png" alt="author image" class="author-img" />
        <p class="author">Creation of <span style="font-weight: 600">Jules Wyvern</span></p>
      </div>  

      </div>
    </div>
  </div>
  </body>
</html>
