<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <!-- NFT Card Image -->
      <div class="overlay">
          
        <!-- main image -->
        <img src="/images/image-equilibrium.jpg" alt="" class="nft-img" />
          
          

        <!-- icon for overlay -->
          <img src="/images/icon-view.svg" alt="View NFT"
          class="view-icon" />
      </div>

      
      <!-- NFT Details -->
      <h3 class="title">Equilibrium #3429</h3>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <img src="/images/icon-ethereum.svg" alt="ethereum icon" />
      <p class="price">0.041 ETH</p>

      <img src="/images/icon-clock.svg" alt="clock icon" />
      <p class="sale-duration">3 days left</p>

      <!-- Card Divider -->
      <div class="divider"></div>

      <!-- Author Info -->

      <img src="/images/image-avatar.png" alt="" />
      <p>Creation of <span style="font-weight: 600">Jules Wyvern</span></p>


      </div>
    </div>
  </body>
</html>
